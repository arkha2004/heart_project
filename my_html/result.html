<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Prediction Result</title>
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <style>
    body { font-family: Arial, Helvetica, sans-serif; background:#f7f9fb; padding:24px; }
    .container { max-width:600px; margin:20px auto; background: #fff; padding:20px; border-radius:10px; box-shadow:0 6px 20px rgba(0,0,0,0.06); text-align:center; }
    h2 { margin-bottom:16px; }
    .result-good { color:green; font-size:20px; font-weight:bold; }
    .result-bad { color:red; font-size:20px; font-weight:bold; }
    button { margin-top:16px; padding:10px 14px; background:#0d6efd; color:#fff; border:none; border-radius:6px; cursor:pointer; }
    button:hover { background:#0b5ed7; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Heart Disease Prediction Result</h2>

    {% if result == "Likely" %}
      <p class="result-bad">⚠️ The person is <strong>likely</strong> to have heart disease.</p>
    {% else %}
      <p class="result-good">✅ The person is <strong>not likely</strong> to have heart disease.</p>
    {% endif %}

    <button onclick="window.location.href='/'">Back to Form</button>
  </div>
</body>
</html>
